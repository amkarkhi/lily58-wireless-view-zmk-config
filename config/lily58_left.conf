# Configuration specific to LEFT (central) side only
# ZMK automatically includes this file when building lily58_left shield

# Display widgets (only work on central side)
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# USB Logging (only works on central side with USB connection)
# Connect via USB and use serial monitor at 115200 baud
CONFIG_ZMK_USB_LOGGING=y

# Enhanced logging for debugging
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_DISPLAY_LOG_LEVEL_DBG=y
