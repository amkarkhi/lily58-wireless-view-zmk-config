# Configuration specific to LEFT (central) side only
# ZMK automatically includes this file when building lily58_left shield

# Display widgets (only work on central side)
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# USB Logging disabled - requires console device configuration
# The studio-rpc-usb-uart snippet provides USB but logging needs additional setup
# CONFIG_ZMK_USB_LOGGING=y

# Enhanced logging for debugging (works without USB)
CONFIG_LOG_DEFAULT_LEVEL=4
